<!doctype html>
<html>
<head>
  <title>checkin chicken</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="landing_page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.10.0/css/uikit-core.min.css" />
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.10.0/js/uikit.min.js" defer></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.10.0/js/uikit-icons.min.js" defer></script> -->
</head>

<body>
  <!-- Spencer's Backend Page -->
<div>
  <!-- Header -->
  <div class="uk-container">
    <h2 class="uk-text-center">Vibe Check-In!</h2>
  </div>

  <!-- all other page content -->
  <div id="content-wrap" class="uk-container">
    <img class="uk-align-center" id="chick-start" src="chicken-logo.png"></img>

    <h2 class="uk-text-center">How are you feeling?</h2>
    <div id="checkin_buttons" class="uk-button-group">
      <button id="bad"    class="uk-button uk-button-default uk-button-small">1</button>
      <button id="poor"   class="uk-button uk-button-default uk-button-small">2</button>
      <button id="decent" class="uk-button uk-button-default uk-button-small">3</button>
      <button id="okay"   class="uk-button uk-button-default uk-button-small">4</button>
      <button id="great"  class="uk-button uk-button-default uk-button-small">5</button>
    </div>

    <h2 id="iswork" class="uk-text-center">No Timer Set</h2>
    <h2 id="time" class="uk-text-center"  >00:00</h2>
  </div>

  <!-- Footer -->
  <footer id="footer">
    <div class="uk-container">
      <div class="uk-button-group">
        <button id="time_start" class="uk-button uk-button-default uk-button-small">start</button>
        <button id="time_end"   class="uk-button uk-button-default uk-button-small">end</button>
        <button id="time_pause" class="uk-button uk-button-default uk-button-small">pause</button>
        <button id="time_resume"class="uk-button uk-button-default uk-button-small">resume</button>
      </div>
  </div>
  </footer>
</div>
</body>
</html>
